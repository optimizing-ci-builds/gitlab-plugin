# Automates creation of Release Drafts using Release Drafter
# More Info: https://github.com/jenkinsci/.github/blob/master/.github/release-drafter.adoc

on: [push]

jobs:
  update_release_draft:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas
          pip install numpy
      - run: sudo apt update
      - run: sudo apt install inotify-tools
      - run: inotifywait -mr /home/runner/work/gitlab-plugin/gitlab-plugin/ --format '%T;%w;%f;%e' --timefmt %T -o /home/runner/inotify-logs.csv & echo 'optimizing-ci-builds'
      # Drafts your next Release notes as Pull Requests are merged into the default branch
      - run: touch starting_updatereleasedraft_uses-release-drafter_14
      - run: rm starting_updatereleasedraft_uses-release-drafter_14
      - uses: release-drafter/release-drafter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: touch starting_finished_finished_8979874
        if: always()
      - run: rm starting_finished_finished_8979874
        if: always()
      - name: Check script file exists and execute
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: .github/workflows/script.py
      - name: File exists
        if: steps.check_files.outputs.files_exists == 'true'
        run: |
          echo 'not exists python file'
          run: |
            python .github/workflows/script.py
      - name: Checkout to destination CI-analyzes repo
        uses: actions/checkout@v3
        if: always()
        with:
          path: gitlab-plugin
          ref: '1677128267-259e146'
          repository: 'UT-SE-Research/ci-analyzes'
          token: '${{ secrets.API_TOKEN_GITHUB }}'
          persist-credentials: true
      - name: Copy files to push to another directory
        if: steps.check_files.outputs.files_exists == 'true'
        run: |
          mkdir -p gitlab-plugin/gitlab-plugin/.github/workflows/release-drafter/updatereleasedraft
          cp -rvT optimizing-ci-builds-ci-analysis gitlab-plugin/gitlab-plugin/.github/workflows/release-drafter/updatereleasedraft
      - name: Pushes analysis to another repository
        if: steps.check_files.outputs.files_exists == 'true'
        working-directory: gitlab-plugin
        run: |
          git config --global user.name 'UT-SE-Research'
          git config --global user.email '${{ secrets.EMAIL }}'
          git add .
          git commit -m 'rebased and pushed'
          while ! git push -f origin 1677128267-259e146; do
            git pull --rebase origin 1677128267-259e146
            sleep $((RANDOM % 5 + 1))
          done
